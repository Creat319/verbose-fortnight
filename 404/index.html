<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>页面未找到 | _Creat</title>
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --accent: #4895ef;
            --dark: #1b263b;
            --light: #f8f9fa;
            --text: #2b2d42;
            --card-bg: rgba(255, 255, 255, 0.95);
            --nav-bg: rgba(255, 255, 255, 0.98);
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }
        
        /* 黑暗模式变量 */
        [data-theme="dark"] {
            --primary: #4895ef;
            --secondary: #4361ee;
            --accent: #3f37c9;
            --dark: #f8f9fa;
            --light: #1b263b;
            --text: #e9ecef;
            --card-bg: rgba(30, 39, 59, 0.95);
            --nav-bg: rgba(27, 38, 59, 0.98);
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }
        
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.3s ease, color 0.2s ease;
        }
        
        body {
            background-color: var(--light);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            line-height: 1.7;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* 导航栏样式 */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: var(--nav-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: var(--shadow);
            z-index: 1000;
            padding: 0.8rem 2rem;
            border-radius: 0 0 12px 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }
        
        [data-theme="dark"] .navbar {
            border-color: rgba(255, 255, 255, 0.05);
        }
        
        .nav-logo {
            font-weight: 700;
            font-size: 1.2rem;
            color: var(--primary);
            text-decoration: none;
            display: flex;
            align-items: center;
        }
        
        .nav-logo i {
            margin-right: 0.5rem;
            font-size: 1.1rem;
        }
        
        .nav-links {
            display: flex;
            gap: 1.5rem;
        }
        
        .nav-link {
            color: var(--text);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.95rem;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .nav-link:hover {
            color: var(--primary);
            background: rgba(67, 97, 238, 0.1);
        }
        
        .nav-link.active {
            color: var(--primary);
            background: rgba(67, 97, 238, 0.1);
            font-weight: 600;
        }
        
        .nav-link.active::after {
            content: "";
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 5px;
            height: 5px;
            background-color: var(--primary);
            border-radius: 50%;
        }
        
        .nav-actions {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .theme-toggle, .back-to-top {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(67, 97, 238, 0.1);
            color: var(--primary);
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            font-size: 1rem;
        }
        
        .theme-toggle:hover, .back-to-top:hover {
            background: rgba(67, 97, 238, 0.2);
            transform: translateY(-2px);
        }
        
        .back-to-top {
            display: none;
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            z-index: 999;
            box-shadow: var(--shadow);
        }
        
        .back-to-top.visible {
            display: flex;
        }
        
        /* 404 主要内容 */
        .error-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 6rem 2rem 4rem;
            text-align: center;
        }
        
        .error-content {
            max-width: 700px;
            margin: 0 auto;
        }
        
        .error-code {
            font-size: 8rem;
            font-weight: 800;
            color: var(--primary);
            line-height: 1;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
        }
        
        .error-title {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            color: var(--dark);
        }
        
        [data-theme="dark"] .error-title {
            color: var(--light);
        }
        
        .error-message {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: var(--text);
            opacity: 0.9;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .error-illustration {
            max-width: 400px;
            margin: 0 auto 2rem;
            opacity: 0.9;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
            padding: 0.7rem 1.8rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(67, 97, 238, 0.3);
            position: relative;
            overflow: hidden;
            border: none;
            cursor: pointer;
            font-size: 0.95rem;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(67, 97, 238, 0.4);
        }
        
        .btn::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, var(--secondary), var(--primary));
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .btn:hover::after {
            opacity: 1;
        }
        
        .btn span {
            position: relative;
            z-index: 2;
        }
        
        .btn i {
            margin-left: 0.5rem;
            font-size: 0.9rem;
            position: relative;
            z-index: 2;
        }
        
        .btn-group {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 2rem;
        }
        
        .btn-outline {
            background: transparent;
            color: var(--primary);
            border: 2px solid var(--primary);
            box-shadow: none;
        }
        
        .btn-outline:hover {
            background: rgba(67, 97, 238, 0.1);
        }
        
        /* 页脚 */
        footer {
            background: var(--dark);
            color: white;
            text-align: center;
            padding: 2rem 0;
            position: relative;
        }
        
        .footer-content {
            position: relative;
            z-index: 2;
        }
        
        .footer-logo {
            width: 60px;
            margin-bottom: 1.2rem;
            opacity: 0.8;
            transition: all 0.3s ease;
        }
        
        .footer-logo:hover {
            opacity: 1;
            transform: scale(1.1);
        }
        
        .footer-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin: 1.5rem 0;
        }
        
        .footer-link {
            color: white;
            text-decoration: none;
            opacity: 0.7;
            transition: opacity 0.3s ease;
            font-weight: 500;
            font-size: 0.9rem;
        }
        
        .footer-link:hover {
            opacity: 1;
            text-decoration: underline;
        }
        
        .copyright {
            opacity: 0.6;
            font-size: 0.8rem;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .error-code {
                font-size: 6rem;
            }
            
            .error-title {
                font-size: 2rem;
            }
            
            .error-message {
                font-size: 1.1rem;
            }
            
            .error-illustration {
                max-width: 300px;
            }
            
            .btn-group {
                flex-direction: column;
                gap: 0.8rem;
            }
            
            .btn {
                width: 100%;
                justify-content: center;
            }
            
            .nav-links {
                gap: 0.8rem;
            }
            
            .nav-link {
                padding: 0.5rem 0.7rem;
                font-size: 0.9rem;
            }
        }
        
        @media (max-width: 576px) {
            .error-code {
                font-size: 4.5rem;
            }
            
            .error-title {
                font-size: 1.6rem;
            }
            
            .error-message {
                font-size: 1rem;
            }
            
            .error-illustration {
                max-width: 250px;
            }
            
            .navbar {
                padding: 0.8rem 1.5rem;
            }
            
            .nav-links {
                gap: 0.5rem;
            }
            
            .nav-link {
                padding: 0.4rem 0.6rem;
                font-size: 0.85rem;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <a href="/home" class="nav-logo">
            <i class="fas fa-code"></i>
            _Creat
        </a>
        
        <div class="nav-links">
            <a href="/home" class="nav-link">主页</a>
            <a href="/chatgpt" class="nav-link">AI</a>
            <a href="/project" class="nav-link">项目</a>
            <a href="/404" class="nav-link active">其它</a>
        </div>
        
        <div class="nav-actions">
            <button class="theme-toggle" aria-label="切换主题">
                <i class="fas fa-moon"></i>
            </button>
        </div>
    </nav>
    
    <!-- 返回顶部按钮 -->
    <button class="back-to-top" aria-label="返回顶部">
        <i class="fas fa-arrow-up"></i>
    </button>
    
    <!-- 404 主要内容 -->
    <div class="error-container">
        <div class="error-content">
            <div class="error-illustration">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="var(--primary)" opacity="0.7">
                    <path d="M256,16C123.452,16,16,123.452,16,256S123.452,496,256,496,496,388.548,496,256,388.548,16,256,16ZM223.5,132.5a28.5,28.5,0,1,1-28.5,28.5A28.5,28.5,0,0,1,223.5,132.5Zm121,0a28.5,28.5,0,1,1-28.5,28.5A28.5,28.5,0,0,1,344.5,132.5ZM256,432c-79.4,0-144-77.159-144-172S176.6,88,256,88s144,77.159,144,172S335.4,432,256,432Z"/>
                    <path d="M119.3,300.7a16.1,16.1,0,0,1-22.6-22.6l64-64a16.1,16.1,0,0,1,22.6,22.6Z"/>
                    <path d="M415.3,300.7a16.1,16.1,0,0,0,22.6-22.6l-64-64a16.1,16.1,0,0,0-22.6,22.6Z"/>
                </svg>
            </div>
            <h1 class="error-code">404</h1>
            <h2 class="error-title">哎呀，页面走丢了！</h2>
            <p class="error-message">
                您访问的页面可能已被移除、重命名或暂时不可用。
                请检查URL是否正确，或点击下面的按钮返回主页。
            </p>
            <div class="btn-group">
                <a href="/" class="btn">
                    <span>返回主页</span>
                    <i class="fas fa-home"></i>
                </a>
                <a href="https://shequ.codemao.cn/user/1418269528" class="btn btn-outline">
                    <span>访问编程猫主页</span>
                    <i class="fas fa-external-link-alt"></i>
                </a>
            </div>
        </div>
    </div>
    
    <footer>
        <div class="container footer-content">
            <img src="https://static.codemao.cn/coco/player/unstable/B1F3qc2Hj.image/svg+xml?hash=FlHXde3J3HLj1PtOWGgeN9fhcba3" alt="编程猫图标" class="footer-logo">
            <div class="footer-links">
                <a href="https://shequ.codemao.cn/user/1418269528" class="footer-link">编程猫主页</a>
                <a href="https://github.com/Creat319" class="footer-link">GitHub</a>
                <a href="https://space.bilibili.com/3494364246444782" class="footer-link">Bilibili</a>
                <a href="#" class="footer-link">联系我</a>
            </div>
            <p class="copyright">© 2025 _Creat</p>
        </div>
    </footer>

    <script>
        // 黑暗模式切换
        const themeToggle = document.querySelector('.theme-toggle');
        
        // 检查本地存储，默认使用明亮模式
        const currentTheme = localStorage.getItem('theme') || 'light';
        document.body.setAttribute('data-theme', currentTheme);

        // 更新按钮图标
        updateThemeIcon(currentTheme);

        // 切换主题
        themeToggle.addEventListener('click', function() {
            const currentTheme = document.body.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.body.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
        });

        function updateThemeIcon(theme) {
            const icon = themeToggle.querySelector('i');
            if (theme === 'dark') {
                icon.classList.replace('fa-moon', 'fa-sun');
            } else {
                icon.classList.replace('fa-sun', 'fa-moon');
            }
        }
        
        // 返回顶部按钮
        const backToTopButton = document.querySelector('.back-to-top');
        
        window.addEventListener('scroll', function() {
            if (window.pageYOffset > 300) {
                backToTopButton.classList.add('visible');
            } else {
                backToTopButton.classList.remove('visible');
            }
        });
        
        backToTopButton.addEventListener('click', function() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });
    </script>
</body>
</html>
